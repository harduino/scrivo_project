
board:
  - name: "g12_hisense"

pin:
  - id: status_output
    platform: gpio
    mode: OUT
    #inverted: True
    pin: 15

led-status:
  - platform: blink
    pin: status_output
    value: 0

wifi:
  runner:
    - safe: False
  networks:
    - ssid: !secret iot_ssid
      password: !secret iot_password
    - ssid: !secret home_ssid
      password: !secret home_password


mqtt:
  - name: "bunker"
    addr: "192.168.100.240"
    port: 1883
    topic: "dev/g12_hisense"
    birth: True
    lwt: True
    sub: []

acxm:
  - name: "hisense"
    uart_id: 0
    uart_rx: 16
    uart_tx: 17
    uart_baudrate: 9600
    mode: "normal"
    debug: True

telemetry:
  - board: True
    wifi: True
    acxm: True

